# See https://raw.githubusercontent.com/ansible/ansible/devel/examples/ansible.cfg
[defaults]
inventory = ./inventory
remote_user = rob
private_key_file =  ~/.ssh/Pers_OpenSSH_priv_no_pass_new_format
# This gives us longer to enter the private key's passphrase (if any)
timeout = 30 

[ssh_connection]
pipelining = True
