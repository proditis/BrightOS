---
## ESSENTIALS

- name: Install ufw
  package:
    name: ufw
    state: latest
  notify: Start ufw

- name: Allow SSH through firewall
  ufw:
    rule: allow
    name: OpenSSH

- name: Enable ufw
  ufw:
    state: enabled

