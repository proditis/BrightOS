---
- name: Install GUI packages
  ansible.builtin.package:
    name:
      - gcompris-qt
      - gcompris-qt-data
      - ktuberling
      - tuxpaint
      - tuxpaint-data
    state: latest

- name: Install Firefox
  ansible.builtin.apt:
    name: firefox
    state: latest
  when: firefox_install == true

- name: Uninstall Firefox
  ansible.builtin.apt:
    name: firefox
    state: absent
  when: firefox_install != true
